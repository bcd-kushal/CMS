<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Homepage</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %} ">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

</head>
<body>

        {% include 'utils/header.html' %}

        <div class="container">


            <div class="title">SELECT PRODUCT</div>
    
            <div class="items">
                
                <div class="item">
                    <div class="productName">Shirt</div>
                    <div class="productPrice">INR 300.00</div>
                    <button id="rzp-button1" class="rp_purchase" id="rp1"> Buy </button>
                </div>
    
                
                <div class="item">
                    <div class="productName">Oppo Enco Buds 2</div>
                    <div class="productPrice">INR 1200.00</div>
                    <button id="rzp-button2" class="rp_purchase" id="rp2"> Buy </button>
                </div>
    
                
                <div class="item">
                    <div class="productName">Octave Pens x20 (Pack of 4)</div>
                    <div class="productPrice"> INR 85.00 </div>
                    <button id="rzp-button3" class="rp_purchase" id="rp3"> Buy </button>
                </div>
    
            </div>
    
        </div>



        
        {% include 'utils/footer.html' %}


    <!--=============================-->

    <script type="module" src="{% static 'js/homepage.js' %}"></script>
    <script type="module" src="{% static 'js/razorpayLogic.js' %}"></script>


</body>
</html>
